<!DOCTYPE html>
<html>
  <head>
    <title>Creepy Mansion</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../_script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //$("#r3_v4_poweroff").css("opacity", "0");
        //$("#maskman").css("opacity", "0");
        setTimeout(function () {
            new Audio('audio/scary.mp3').play();
            $("#r3_v4_poweroff").animate({
              opacity: 1
            }, 100);

            $("#maskman").animate({
              opacity: 1,
              left: 1670,
              top: 200
            }, 100);

            $("#r3_v4_poweroff").animate({
              opacity: 0
            }, 100);

            $("#r3_v4_poweroff").animate({
              opacity: 1
            }, 100);

            $("#maskman").animate({
              opacity: 0,
              left: 1670,
              top: 200
            }, 100);

            $("#maskman").animate({
              opacity: 0,
              left: 1020,
              top: 0
            }, 100);

            $("#r3_v4_poweroff").animate({
              opacity: 0
            }, 100);

            $("#r3_v4_poweroff").animate({
              opacity: 1
            }, 100);

            $("#maskman").animate({
              opacity: 1,
              left: 1020,
              top: 0,
              height: 380
            }, 10);

            $("#r3_v4_poweroff").animate({
              opacity: 0
            }, 100);

        }, 2000);

        setTimeout(function () {
            new Audio('audio/i_will_kill_you.mp3').play();
        }, 3500);

        setTimeout(function () {
            $("#maskman").animate({
              opacity: 0
            }, 1000);
        }, 5000);

        setTimeout(function () {
            $("#r3_v4_poweroff").css("display", "none");
        }, 7000);

      });
    </script>
    <link rel="stylesheet" type="text/css" href="../_style/style.css">
  </head>
  <body>
    <main>
      <div id="r3_v4_poweroff" class="black"></div>
      <img src="scenes/r3_v4.png">
      <img id="maskman" class="creatures" src="animations/maskman.png">
      <a href="r3_v4_v1.html"><div id="to-r3_v4_v1" class="clickables"></div></a>
      <a href="r3_v4_v2.html"><div id="to-r3_v4_v2" class="clickables"></div></a>
      <a href="r3_main.html"><div class="back">back</div></a>
      <div class="lvlinfo">Room 3 - View 4</div>
      <img class="toplogo" src="../_animations/logo.png">

    </main>
  </body>

</html>
