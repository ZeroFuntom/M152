<!DOCTYPE html>
<html>
  <head>
    <title>Creepy Mansion</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#to-r1').on('click', function(){
          new Audio('audio/door.mp3').play();
          $('main').append('<div id="r1-fin" class="finish"><h1>Next Room</h1></div>');
          $('#r1-fin').animate({
            opacity: '1'
          }, 1000);
        });
      });
    </script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <main>
      <img src="scenes/r0_main.png">
      <div id="to-r1" class="clickables"></div>

    </main>
  </body>

</html>
