<!DOCTYPE html>
<html>
  <head>
    <title>Creepy Mansion</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        setTimeout(function () {
            new Audio('audio/scream.mp3').play();
        }, 200);

        setTimeout(function () {
            $('#r0_face').animate({
              left: '950px',
              top: '300px',
              opacity: 1
            }, 200);

            $('#r0_face').animate({
              left: '400px',
              top: '100px',
              height: '800px'
            }, 100);

            setTimeout(function () {
              $('#r0_face').animate({
                left: '950px',
                top: '700px',
                height: '10px',
                opacity: 0
              }, 100);
            }, 3000);


        }, 150);

      });
    </script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <main>
      <img src="scenes/r0_v1.png">
      <img id="r0_face" src="animations/face.jpg">
      <a href="r0_main.html"><div class="back">back</div></a>
    </main>
  </body>

</html>
