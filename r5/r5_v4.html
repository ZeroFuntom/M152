<!DOCTYPE html>
<html>
  <head>
    <title>Creepy Mansion</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../_script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#r5_button").on("click", function(){
          $("#r5_skull").animate({
            opacity: 1
          }, 100);
          $("#r5_skull").animate({
            width: 500,
            left: 700,
            top: 100
          }, 100);

          setTimeout(function(){
            $("#r5_skull").animate({
              width: 1920,
              left: 0,
              top: 0
            }, 500);
            $('main').append('<div id="r5-fin" class="finish"><h1 style="font-family: Castellar;">Time Travel</h1></div>');
            $("#r5-fin").animate({opacity: 1}, 1500);
            new Audio('audio/timewarp.mp3').play();
          }, 3000);
          setTimeout(function(){
            $("h1").animate({opacity: 0}, 1000);
          }, 7000);

          setTimeout(function(){
            window.location.replace("r5a_main.html");
          }, 9000);
        });
      });
    </script>
    <link rel="stylesheet" type="text/css" href="../_style/style.css">
  </head>
  <body>
    <main>
      <img src="scenes/r5_v4.png">
      <img id="r5_skull" class="creatures" src="animations/skull.png">
      <img id="r5_button" class="clickables" src="animations/button.png">
      <a href="r5_main.html"><div class="back">back</div></a>
    </main>
  </body>

</html>
